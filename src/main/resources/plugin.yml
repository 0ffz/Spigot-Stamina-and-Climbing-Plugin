name: StaminaClimb
version: @plugin_version@
author: Offz
api-version: 1.16
main: com.offz.spigot.staminaclimb.StaminaClimb
depend: [KotlinSpice]

prefix: SnC
description: A mod that lets you climb and get exhausted

commands:
  toggleStamina:
    description: Toggles stamina and climbing system for player
    usage: /toggleStamina
  climb:
    description: Toggles stamina and climbing system for player
    usage: /climb (same as /togglestamina)